<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Acme|Amatic+SC:700|Bree+Serif|Concert+One|Major+Mono+Display"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="icon" href="assets/images/ticket_icon.png" type="image/x-icon" />
    <title>Eventify!</title>
  </head>
  <body>

    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-6">Eventify</h1>
          <p class="lead">Search for Events in Your Area!</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-7" id="results"></div>

        <div class="col-sm-5">
          <div class="row">
            <div class="card">
              <div class="card-header">Search</div>
              <div class="card-body">
                <div class="input-group mb-8">
                  <div class="input-group-prepend">
                    <span class="input-group-text">City</span>
                  </div>
                  <form 
                    action=""
                    method=""
                    name="form_citydetails"
                    id="form_citydetails"
                    enctype="multipart/form-data"
                    onsubmit="return false;">
                  <input
                    type="text"
                    class="ff_elem form-control"
                    name="ff_nm_from[]"
                    value=""
                    aria-label="Default"
                    aria-describedby="inputGroup-sizing-default"
                    id="city-input"
                  />
                </div>
                <br />
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="">Dates</span>
                  </div>
                  <input
                    type="date"
                    class="form-control beginDate-input"
                    id="beginDate-input"
                  />
                  <input
                    type="date"
                    class="form-control endDate-input"
                    id="endDate-input"
                  />
                </div>
                <br />
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                  </div>
                  <input type="text" class="form-control email-input" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
                
                <div class="input-group-append">
                  <button
                    class="btn btn btn-dark searchButton"
                    id="searchButton"
                    type="button"
                  >
                    Search
                  </button>
                  <button
                    class="btn btn btn-dark clearButton"
                    id="clearButton"
                    type="button"
                  >
                    Clear
                  </button>
                </div>
                <div class="errorText"></div>
                <p></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- JavaScript -->
  <script src="assets/javascript/logic.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/flick/jquery-ui.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</html>
